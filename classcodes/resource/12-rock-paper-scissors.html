<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissiors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissiors</p>

    <button  class="move-btn js-rock-btn"><img src="images/rock-emoji.png" alt="" class="move-icon"></button>

    <button class="move-btn js-paper-btn"><img src="images/paper-emoji.png" alt="" class="move-icon"></button>

    <button class="move-btn js-scissors-btn"><img src="images/scissors-emoji.png" alt="" class="move-icon"></button>
    
    <p class="js-result result"></p>
    <p class="js-move"></p>
    </p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-btn">Reset Score</button>
    <button class="auto-play-btn" onclick="
        autoPlay();
    ">Auto Play</button>
    <script src="scripts/12-rock-paper-scissors.js">

        
    </script>
</body>
</html>
